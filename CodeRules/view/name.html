<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>代码规范</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="../css/doc.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div id="J_menu" class="sdmenu">
      <div class="list">
        <span class="tit">项目命名</span>
        <section class="con">
          <h4 class="mb10">全部采用小写方式， 以中线分隔。</h4>
          <p class="mb20">例：my-project-name</p>
        </section>
      </div>
      <div class="list">
        <span class="tit">目录命名</span>
        <section class="con">
          <h4 class="mb10">参照项目命名规则；</h4>
          <p class="mb20">例：js,images,css,app,fonts,plugins</p>
        </section>
      </div>
      <div class="list">
        <span class="tit">JS文件命名</span>
        <section class="con">
          <h4 class="mb10">参照项目命名规则；</h4>
          <p class="mb20">例：user-login.js</p>
        </section>
      </div>
      <div class="list">
        <span class="tit">CSS, SCSS文件命名</span>
        <section class="con">
          <h4 class="mb10">参照项目命名规则；</h4>
          <p class="mb20">例：index.css,common-sprites.scss,common-menu.scss</p>
        </section>
      </div>
      <div class="list">
        <span class="tit">HTML文件命名</span>
        <section class="con">
          <h4 class="mb10">参照项目命名规则；</h4>
          <p class="mb20">例：report-error.html,report-success.html</p>
        </section>
      </div>
    </div>
  </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/libs/jquery.syntaxhighlighter.js"></script>
  <script src="../js/libs/sdmenu.js"></script>
  <script>
    window.onload = function() {
      jMenu = new SDMenu("J_menu");
      jMenu.init();
    }
    $(function() {
      $.SyntaxHighlighter.init();
    })
  </script>
</body>

</html>
