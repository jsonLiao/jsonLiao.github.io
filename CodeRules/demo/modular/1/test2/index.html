<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>namespace模式</title>
</head>

<body>
  <script type="text/javascript" src="module1.js"></script>
  <script type="text/javascript" src="module2.js"></script>
  <script type="text/javascript">
    Module1.foo()
    Module1.bar()

    Module2.foo()
    Module2.bar()

    Module1.data = 'Module1 3333' //能直接修改模块内部的数据
    Module1.foo()
  </script>
</body>

</html>
